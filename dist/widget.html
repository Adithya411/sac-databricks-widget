<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ISU Insight Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #app {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
    }
    #questionInput {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    #answerBox {
      margin-top: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="app">
    <input
      id="questionInput"
      type="text"
      placeholder="Enter your question..."
    />
    <button id="askBtn">Ask</button>
    <div id="answerBox">Answer will appear here.</div>
  </div>

  <!-- Load the widget logic from the same CDN repo used in the JSON manifest -->
  <script src="https://cdn.jsdelivr.net/gh/Adithya411/sac-databricks-widget@main/dist/widget.js"></script>
</body>
</html>
